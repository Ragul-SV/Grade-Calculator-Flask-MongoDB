{% extends 'header.html' %} {% block body %}
<div class="container container1">
    <div class="row" style="margin-top:80px">
        {% if not session.logged_in %}
        <h2 style="text-align:center; color:white;">LOGIN</h2>
        <div style="width:30%; margin:25px auto;">
            <form action="/login" method="POST" class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input class="form-control" type="text" name="username" id="username" placeholder="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="form-control" type="password" name="password" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-block button1">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
            <a class="btn btn-block button2" style="display:inline-block; float:right;" href="/sendmail">
                <span>Forgot Password</span>
            </a>
            {% endif %}
            <a class="btn btn-block button2" style="display:inline-block; margin-top:0px;" href="/home">
                <span>Go Back</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
